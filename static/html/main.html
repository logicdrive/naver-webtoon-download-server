<!DOCTYPE html>
<html>
    <head>
        <title>네이버 웹툰 다운로더</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      
        <script src="/js/lib/browser.js"></script>
        <script src="/js/lib/iter.js"></script>
        <script src="/js/lib/element.js"></script>
        <script src="/js/lib/wrap.js"></script>
        <script src="/js/lib/request.js"></script>
        <script src="/js/lib/rest_api.js"></script>
        <script src="/js/core/main.js" defer></script>

        <style type="text/css">
          @font-face {
            font-family: jua;
            src: url(/font/Jua-Regular.ttf);
          }

          body {
            font-family: jua;
          }
        </style>
    </head>
    <body>
      <div class="jumbotron text-center">
          <h1>네이버 웹툰 다운로더</h1>
          <p>원하는 웹툰을 zip 압축파일로 다운받으세요 !</p> 
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-4">
              <h3>[1] 웹툰 제목 검색</h3>
              <form id="title_search_form" class="form-inline">
                <input class="form-control mb-2 mb-xl-0 mr-sm-2" type="text" placeholder="검색할 웹툰 제목 입력">
                <button class="btn btn-primary" type="submit">검색</button>
              </form>
              <ul id="title_search_result_list" class="list-group mt-2">
              </ul>
          </div>

          <div class="col-sm-4">
            <h3>[2] 다운로드 화수 선택</h3>
            <div class="row m-0">
              <button class="btn btn-primary col-sm-5" type="button">모두 선택</button>
              <button class="btn btn-primary col-sm-5 ml-auto" type="button">범위 선택</button>
            </div>
            <ul class="list-group col-sm-12 p-0 mt-2">
                <li class="list-group-item">1 화</li>
                <li class="list-group-item">2 화</li>
                <li class="list-group-item">3 화</li>
            </ul>
          </div>

          <div class="col-sm-4">
            <h3>[3] 다운로드 진행률</h3>
            <button id="zip_download_button" class="btn btn-primary col-sm-12" type="button">.zip 다운로드</button>
            <ul class="list-group col-sm-12 p-0 mt-2">
                <li class="list-group-item">... 100%</li>
            </ul>
          </div>
        </div>
      </div>
      
      <!--
      // 백엔드 개발용 클라이언트 인터페이스 코드. 추후 삭제 예정
      <form id="title_search_form">
        <input type="text"/>
        <input type="submit" value="웹툰명 검색"/>
      </form>
      <table id="title_result_table">
      </table>
      <table id="index_result_table">
      </table>
      <input id="zip_download_button" type="button" value=".zip 다운로드"/>
      -->
    </body>
</html>
